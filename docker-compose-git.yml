version: '3.8'

services:
  telegram-bot:
    image: node:18-alpine
    container_name: telegram-cpf-bot
    restart: unless-stopped
    working_dir: /app
    command: sh -c "if [ ! -d /app/node_modules ]; then npm install; fi && node bot.js"
    volumes:
      - telegram-bot-data:/app
    networks:
      - bot-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  telegram-bot-data:

networks:
  bot-network:
    driver: bridge

